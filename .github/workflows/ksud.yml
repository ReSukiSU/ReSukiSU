name: Build ksud
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      os:
        required: false
        type: string
        default: ubuntu-latest
      pack_lkm:
        required: false
        type: boolean
        default: true
      pack_ksuinit:
        required: false
        type: boolean
        default: true
      use_cache:
        required: false
        type: boolean
        default: true
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare LKM fies
      if: ${{ inputs.pack_lkm }}
      run: |
        cp android*-lkm/*_kernelsu.ko ./userspace/ksud/bin/aarch64/
    
    - name: Prepare ksuinit
      if: ${{ inputs.pack_ksuinit }}
      run: |
        mv ksuinit/*/release/ksuinit ./userspace/ksud/bin/aarch64/
        
    - name: Setup ndk
      run: |
        ndk_url=$(wget -qO- https://github.com/android/ndk/releases/latest | grep -e 'https://dl.google.com/android/repository/android-ndk-.*-linux.zip' | sed -n 's/.*<a href="\([^"]*\)".*/\1/p')
        wget -O ndk.zip $ndk_url -nv
        mkdir -p ~/ndk_temp
        unzip ndk.zip -d ~/ndk_temp 2>&1 > /dev/null
        mv ~/ndk_temp/*/* ~/ndk_temp
          
    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ inputs.target }}
        components: rust-src
        
    - name: Setup cargo-ndk
      run: cargo install cargo-ndk --locked
        
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: userspace/ksud
        cache-targets: false

    - name: Build ksud
      run: cargo ndk b -t ${{ inputs.target }} -r --manifest-path ./userspace/ksud/Cargo.toml

    - name: Upload ksud artifact
      uses: actions/upload-artifact@v4
      with:
        name: ksud-${{ inputs.target }}
        path: userspace/ksud/target/**/release/ksud*
